<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js40_calc_app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>IOS UI Calculator</title>
</head>
<body>
    
    <div class="calc">
        <h1 class="display">0</h1>
        <div class="keypad">

            <table>
                <tr>
                    <td>
                        <div class="key">AC</div>
                    </td>
                    <td>
                        <div class="key">C</div>
                    </td>
                    <td>
                        <div class="key">%</div>
                    </td>
                    <td>
                        <div class="key">&#xf7</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key">7</div>
                    </td>
                    <td>
                        <div class="key">8</div>
                    </td>
                    <td>
                        <div class="key">9</div>
                    </td>
                    <td>
                        <div class="key">&#xd7</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key">4</div>
                    </td>
                    <td>
                        <div class="key">5</div>
                    </td>
                    <td>
                        <div class="key">6</div>
                    </td>
                    <td>
                        <div class="key">&#x2212</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key">1</div>
                    </td>
                    <td>
                        <div class="key">2</div>
                    </td>
                    <td>
                        <div class="key">3</div>
                    </td>
                    <td>
                        <div class="key">&#x2b</div>
                    </td>
                </tr>
                <tr>
                    
                    <td colspan="2">
                        <div class="key zero">0</div>
                    </td>
                    <td>
                        <div class="key">.</div>
                    </td>
                    <td>
                        <div class="key">&#x3d</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
