    <div class="">

        <br>

    ---------------------------------------------

    <p>Answer: <span id="answer"></span></p>
    <button onclick="calc()">Calculate</button>


    <script>


        let a = document.getElementById("a");
        let b = document.getElementById("b");   
        
        
        function calc() {
            

            // console.log(a.valueAsNumber);
            // console.log(parseFloat(b.value));

            document.getElementById("answer").innerText = a.valueAsNumber + Number(b.value);

            a.value = b.value = "";
        }
