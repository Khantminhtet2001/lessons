<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            margin-top: 100px;
            text-align: center;
        }
        fieldset{
            display:inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <form action="" id="controlForm">
            <fieldset>
                <legend>Text Control</legend>

                <label for="text">Text</label>
                <input type="text" id="text" required>

                <!-- color -->
                <label for="color">Color</label>
                <input type="color" id="color">

                <label for="fontSize">Font Size</label>
                <input type="range" name="fontSize" id="fontSize" min="10" max="100" value="10">

                <label for="fontStyle">Font Style</label>
                <select name="fontStyle" id="fontStyle">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                    <option value="oblique">Oblique</option>
                    <option value="manoco"></option>
                </select>

                <button>Run</button>


            </fieldset>
            <p id="output">Min Ga lr pr</p>
        </form>
        
    </div>

    <script>
        let text = document.getElementById("text");
        let color = document.getElementById("color");
        let output = document.getElementById("output");
        let fontSize = document.getElementById("fontSize");
        let fontStyle = document.getElementById("fontStyle");

        // text.addEventListener("input", function(e){
        //     output.innerText = e.target.value;
        // });


        // color.addEventListener("change", function(){
        //     output.style.color = this.value;
        // });

        // fontSize.addEventListener("change", function(){
        //     output.style.fontSize = this.value+"px";
        // });

        // fontStyle.addEventListener("change", function(){
        //     output.style.fontStyle = this.value;
        // });

        document.getElementById("controlForm").addEventListener("submit",function(e){
            e.preventDefault();
            output.innerText = text.value;
            output.style.color = color.value;
            output.style.fontSize = fontSize.value+"px";
            output.style.fontStyle = fontStyle.value;
            this.reset();   //shin tr pr



        });

        


    </script>
</body>
</html>
