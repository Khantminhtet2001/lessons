<body>
    <h1>array filter method</h1>
    <script>

        let persons = [
            {
                name: 'John',
                age: 19,
                job: 'programmer',
            },
            {
                name: 'Bob',
                age: 20,
                job: 'saler',
            },
            {
                name: 'Aung aung',
                age: 21,
                job: 'programmer',
            }
        ]
        // console.log(persons)

        let newPersonArray =persons.filter((person)=>{
            // console.log(person.name);
            // console.log(person.age);
            // console.log(person.job);
            return person.age >= 20;
        })
    </script>
