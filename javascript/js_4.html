<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        let x = 5+6;
        console.log(x);
        x=5*6;
        console.log(x);
        x=500/5;
        console.log(x);
        x=5**3;
        console.log(x);
        x=5%3;
        console.log(x);
        x=++x;
        console.log(x);
        x=x++;
        console.log(x);
        x=--x;
        console.log(x);
        x=x--;
        console.log(x);

        //assignment operators      
        x+=4;
        console.log(x);
        x-=1;
        console.log(x);
        x**=4;
        console.log(x);
        x/=2;
        console.log(x);
        x%=3;
        console.log(x);

        //   



    </script>
</body>
</html>
