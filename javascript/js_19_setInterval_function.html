<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Interval function</h1>
    <script>
        let i = 0;
        setInterval(() => {
            i++;
            document.write(i+"<br>");
        }, 3000);                       //3000 is milliseconds time duration
    </script>
</body>
</html>
