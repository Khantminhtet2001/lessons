<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Popular Array Method</h1>
    <script>
        
        
        let fruits = ["banana", "Orange","Apple","Mango","Lemon"];
        let marks = [40,65,78,34,90,19];

        //isArray()
        console.log(Array.isArray(fruits));
        console.log(Array.isArray(marks));
        console.log(Array.isArray("me"));

        //include()
        console.log(fruits.includes("apple"));
        console.log(fruits.includes("Apple"));
        
        //indexOf()
        console.log(fruits.indexOf("Apple"));
        console.log(fruits.indexOf("Orange"));

        //splice()
        // console.log(fruits.splice(2,3));
        // console.log(fruits.splice(1,2));

        //concat()
        console.log(fruits.concat(marks));

        


    </script>
</body>
</html>
