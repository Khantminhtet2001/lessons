<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width: 200px;
            height: 20px;
            /* background-color: blue;
            border-radius: 15px; */
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Area Calculator</h1>
        <div class="">
            <span>Result :</span>
            <span id="result"></span>
            <button onclick="addList()">store</button>
            <button onclick="clearResult()">clear</button>
        </div>
        <br><br>
    <div class="">
        <input type="number" id="width" placeholder="width">
        <input type="number" id="breadth" placeholder="Breadth">
        <input type="button" value="Calculate" onclick="calcArea()">
    </div>

    <ul id="list">

    </ul>


    <script>

        //select
        let width = document.getElementById("width");
        let breadth = document.getElementById("breadth");
        let result = document.getElementById("result");
        let list = document.getElementById("list");
        
        
        function calcArea() {

            if(width.value == 0 || breadth.value == 0 ){
                alert("please fill width and breadth");
            }else{
                let area = width.value * breadth.value;
                document.getElementById("result").innerHTML = `${width.value}ft x ${breadth.value}ft = ${area}  ft<sup>2</sup>`;
                width.value = "";
                breadth.value = "";
            }
            
        }
        
        

        function addList() {
            
            if(result.innerHTML == ""){
                alert("result is empty");
            }else{
                list.innerHTML += `<li>${result.innerHTML}</li>`;
                clearResult();
        }
            
        }

        function clearResult() {
                    result.innerHTML = "";
                }


    </script>
</body>
</html>
